[package]
name = "narwhalol"
description = "Easy to use async/sync League of legends API Wrapper"
keywords = ["api", "http"]
version = "0.2.0"
authors = ["Kirill Mironov <arkrait04@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Drevoed/narwhal"
documentation = "https://docs.rs/narwhalol"
homepage = "https://narwhal.arkrait.tech"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"

[badges]
travis-ci = {repository = "Drevoed/narwhal", branch = "master"}
codecov = {repository = "Drevoed/narwhal", branch = "master", service = "github"}

[dependencies]
serde = "1.0.98"
serde_derive = "1.0.98"
serde_json = "1.0.40"
log = "0.4.8"
snafu = { version = "0.4", features = ["futures-01"]}
env_logger = "0.6.2"
tokio = "0.2.0-alpha.1"
futures-preview = { version = "0.3.0-alpha.17", features = ["compat"] }
hyper = { git = "https://github.com/hyperium/hyper", version = "0.13.0-a.0", branch = "master" }
hyper-tls = { git = "https://github.com/hyperium/hyper-tls", version = "0.3.2", branch = "master" }
